workflows:
  vue-android:
    name: Vue Android
    max_build_duration: 30
    environment:
      node: latest
      vars:
        PACKAGE_NAME: "com.oxygetv.app"
    scripts:
      - name: Install dependencies
        script: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android
      
      - name: Build Web
        script: |
          npm run build
          ls -la dist
      
      - name: Setup Android
        script: |
          rm -rf android
          npx cap init OxygeTV com.oxygetv.app --web-dir=dist
          npx cap add android
          npx cap sync
          echo "=== Android directory structure ==="
          ls -la android
          echo "=== App directory structure ==="
          ls -la android/app
          echo "=== Checking gradlew ==="
          if [ -f "android/gradlew" ]; then
            echo "gradlew found"
          else
            echo "gradlew not found!"
          fi
      
      - name: Generate keystore
        script: |
          keytool -genkey -v \
            -keystore keystore.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias upload \
            -storepass $CM_KEYSTORE_PASSWORD \
            -keypass $CM_KEY_PASSWORD \
            -dname "CN=OxygeTV, OU=Mobile, O=OxygeTV, L=Unknown, ST=Unknown, C=US" \
            -noprompt
      
      - name: Update Gradle Config
        script: |
          if [ -f "android/app/build.gradle" ]; then
            echo '
              android {
                  signingConfigs {
                      release {
                          storeFile file("../keystore.jks")
                          storePassword System.getenv("CM_KEYSTORE_PASSWORD")
                          keyAlias "upload"
                          keyPassword System.getenv("CM_KEY_PASSWORD")
                      }
                  }
                  buildTypes {
                      release {
                          signingConfig signingConfigs.release
                      }
                  }
              }
            ' >> android/app/build.gradle
          else
            echo "Error: build.gradle not found"
            exit 1
          fi
      
      - name: Build Android
        script: |
          cd android
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            ./gradlew assembleRelease --stacktrace --debug
          else
            echo "Error: gradlew not found"
            echo "=== Current directory contents ==="
            ls -la
            exit 1
          fi
    
    artifacts:
      - android/app/build/outputs/**/*.apk
